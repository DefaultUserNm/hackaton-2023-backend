spring:
  application:
    name: hackaton-app
  profiles:
    active:
      - PROM

management:
  endpoints:
    web:
      exposure:
        include: metrics,health,prometheus

logbook:
  filter:
    enabled: true
  exclude:
    - /actuator/**
    - /v3/api-docs**
    - /swagger-ui/**
    - /favicon.ico
  secure-filter:
    enabled: false
  obfuscate:
    headers:
      - Authorization
  format:
    style: http